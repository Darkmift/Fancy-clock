<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Clocks</title>
  <link rel="stylesheet"
    href="main.css">
</head>

<body>
  <main>
    <div class="clock-container">
      <div class="clock">
        <div class="h" id="TLV"></div>
        <div class="m"></div>
        <div class="s"></div>
      </div>
      <div class="tz">TEL AVIV</div>
    </div>
    <div class="clock-container">
      <div class="clock">
        <div class="h" id="MI"></div>
        <div class="m"></div>
        <div class="s"></div>
      </div>
      <div class="tz">MIAMI</div>
    </div>
    <div class="clock-container">
      <div class="clock">
        <div class="h" id="TB"></div>
        <div class="m"></div>
        <div class="s"></div>
      </div>
      <div class="tz">TBILISI</div>
    </div>
    <div class="clock-container">
      <div class="clock">
        <div class="h" id="LA"></div>
        <div class="m"></div>
        <div class="s"></div>
      </div>
      <div class="tz">LOS ANGELES</div>
    </div>
    <div class="clock-container">
      <div class="clock">
        <div class="h" id="CH"></div>
        <div class="m"></div>
        <div class="s"></div>
      </div>
      <div class="tz">CHICAGO</div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
